<div ng-controller='HomeController'>


<mapbox map-id = "zturner29.o0nh36he"
        width = 100%
        height = 500
        lat = "44.97"
        lng = "-93.265"
        zoom = "11" scale-to-fit>

    <marker ng-repeat="venues in venues | filter: filterTerm"
            lat="{{venues.coords.lat}}"
            lng="{{venues.coords.lng}}"
            color="black"
            icon="music">
        <h1><a href="/venuePage">{{venues.name}}</a></h1>
    </marker>
</mapbox>
<div class="results">
    <div class="searchbox col-md-6 form-group">
        <input type="text" placeholder="search venues" class="form-control" ng-model="filterTerm">
        <ul class="list-unstyled">
            <li class="well" ng-repeat="venues in venues | filter: filterTerm">
                <h3>{{venues.name}}</h3>
                <p>{{venues.info}}</p>
                <!--<div ng-controller="ReviewController" class="md-padding-dialogdemoBasicUsage" id="popupContainer" ng-cloak="">-->
                    <md-button class="md-primary md-raised" ng-click="showAdvanced($event, venues)" flex-sm="100" flex-md="100" flex-gt-md="auto">Add a Review</md-button>
                <!--</div>-->
                <button>See Reviews</button>
            </li>
        </ul>
    </div>
</div>

</div>
